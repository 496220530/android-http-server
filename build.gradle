allprojects {
    repositories {
        jcenter()
        google()
    }
    apply plugin: 'checkstyle'
    checkstyle {
        toolVersion = "8.12"
        configFile = new File(rootProject.rootDir.toString() + '/config/checkstyle/sun_checks_custom.xml')
        ignoreFailures = false
        maxWarnings = 0
        showViolations = true
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.4.6'
    }
}